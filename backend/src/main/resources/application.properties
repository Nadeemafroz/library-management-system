# ===============================
# SERVER CONFIG
# ===============================
server.port=8080


# ===============================
# DATABASE CONFIG (MySQL / MariaDB)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/reactlibrarydatabase
spring.datasource.username=wbuser
spring.datasource.password=wbpass

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===============================
# CONNECTION POOL (OPTIONAL BUT GOOD)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

jwt.secret=ChangeThisToAStrongSecretKey1234567890
jwt.expiration=86400000